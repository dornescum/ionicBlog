
<app-header [pageTitle]="blog?.title" [logoUrl]="'assets/icon/favicon.png'"></app-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ blog?.title }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>{{ blog?.description }}</p>
      <p>Date: {{ blog?.date | date }}</p>
      <p>Creator: {{ blog?.creator }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
