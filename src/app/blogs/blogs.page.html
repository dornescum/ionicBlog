<ion-header [translucent]="true">
  <ion-toolbar  id="toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div style="display: flex !important;">
      <ion-title>Blogs</ion-title>
      <ion-button expand="block" (click)="presentToast('bottom')" style="display: inline-flex">
        <ion-icon [name]="weather < 20 ? 'snow-outline' : 'sunny-outline'"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

  <ion-searchbar [(ngModel)]="creatorFilter" (ionChange)="applyFilter()" placeholder="Filter by creator"></ion-searchbar>

  <ion-list *ngIf="filteredBlogs.length > 0; else noBlogsFound">
    <app-blog-card *ngFor="let blog of filteredBlogs" [blog]="blog"></app-blog-card>
  </ion-list>

  <ng-template #noBlogsFound>
    <div  class="ion-text-center ion-padding">No blogs found for the provided filter.</div>
  </ng-template>
</ion-content>
